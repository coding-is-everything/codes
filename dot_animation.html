<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #000000;
                height: 100vh;
                display: flex;
                align-items: center;
            }

            .container {
                width: 200px;
                height: 100px;
                margin: 0 auto;
            }

            .ball {
                width: 30px;
                height: 30px;
                margin: 20px auto;
                border-radius: 50px;
            }

            .ball:nth-child(1) {
                background: #ffffff;
                -webkit-animation: right 1s infinite ease-in-out;
                -moz-animation: right 1s infinite ease-in-out;
                animation: right 1s infinite ease-in-out;
            }
</html>
