<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Effects</title>
  <style>
    body {
      background-color: #f1f1f1;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-item {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 10px;
      overflow: hidden;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-item:hover img {
      transform: scale(1.1);
    }

    .image-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-item:hover .overlay {
      opacity: 1;
    }

    .image-item .overlay-text {
      color: #fff;
      font-size: 18px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-item">
      <img src="image1.jpg" alt="Image 1">
      <div class="overlay">
        <div class="overlay-text">Image 1</div>
      </div>
    </div>
    <div class="image-item">
      <img src="image2.jpg" alt="Image 2">
      <div class="overlay">
        <div class="overlay-text">Image 2</div>
      </div>
    </div>
    <div class="image-item">
      <img src="image3.jpg" alt="Image 3">
      <div class="overlay">
        <div class="overlay-text">Image 3</div>
      </div>
    </div>
  </div>
</body>
</html>
