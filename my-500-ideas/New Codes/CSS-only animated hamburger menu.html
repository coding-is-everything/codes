<!DOCTYPE html>
<html>
<head>
  <title>Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar .menu-toggle {
      display: none;
    }

    .navbar .menu-toggle:checked ~ .menu {
      max-height: 240px;
    }

    .navbar .menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .navbar .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar .menu li {
      padding: 10px;
    }

    .navbar .menu a {
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .navbar .menu-toggle {
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 9999;
        width: 40px;
        height: 32px;
        cursor: pointer;
      }

      .navbar .menu-toggle .bar {
        background-color: #fff;
        height: 4px;
        margin-bottom: 6px;
        transition: transform 0.3s ease;
      }

      .navbar .menu-toggle .bar:last-child {
        margin-bottom: 0;
      }

      .navbar .menu-toggle.active .bar:nth-child(1) {
        transform: translateY(10px) rotate(45deg);
      }

      .navbar .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
      }

      .navbar .menu-toggle.active .bar:nth-child(3) {
        transform: translateY(-10px) rotate(-45deg);
      }

      .navbar .menu {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .navbar .menu ul {
        padding-top: 10px;
      }

      .navbar .menu li {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </label>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
