<!DOCTYPE html>
<html>
<head>
  <title>Responsive Image Gallery with Lightbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox.active {
      display: flex;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1" onclick="openLightbox('image1.jpg')">
    <img src="image2.jpg" alt="Image 2" onclick="openLightbox('image2.jpg')">
    <img src="image3.jpg" alt="Image 3" onclick="openLightbox('image3.jpg')">
    <!-- Add more images here -->
  </div>

  <div class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-image" src="" alt="Lightbox Image">
  </div>

  <script>
    function openLightbox(imageUrl) {
      var lightbox = document.querySelector('.lightbox');
      var lightboxImage = document.getElementById('lightbox-image');

      lightboxImage.src = imageUrl;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      var lightbox = document.querySelector('.lightbox');

      lightbox.classList.remove('active');
    }
  </script>
</body>
</html>
