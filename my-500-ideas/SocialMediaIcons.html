<!DOCTYPE html>
<html>
    <head>
        <title>Social Media Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-yOusGM1w0AKK8GbrOhMeNv1yYPcl9ryt2Q+45myYvFyoH9n5A5pEKb5W5uevzjKxQ2nFiOWwJnpmpKjA66+tg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            .social-icons {
                display: flex;
                justify-content: center;
            }
    </head>
    <body>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </body>
</html>
